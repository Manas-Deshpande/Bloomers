<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Planting Campaign</title>
    <link rel="stylesheet" href="formstyles.css">
</head>
<body>
    <div class="form-container">
        <h1>Join Our Tree Planting Campaign</h1>
        <p>Help us plant trees and make the world greener. Your contribution counts!</p>
        <form action="#" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="donation">Donation Amount ($):</label>
            <input type="number" id="donation" name="donation" placeholder="Enter amount you want to donate" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Write a message of support"></textarea>

            <button type="submit">Donate Now</button>
        </form>
    </div>
</body>
</html>
